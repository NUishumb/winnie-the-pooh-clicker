<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="container">

        <div class="side_shop">
            <ul class="shop_items">
                <li class="shop_item shop_item_active">
                    <span>2x credits (50)</span>
                    <button class="buy_button">Purchase</button>
                </li>
                <li class="shop_item">
                    <span>3x credits (150)</span>
                    <button class="buy_button">Purchase</button>
                </li>
                <li class="shop_item">
                    <span>4x credits (300)</span>
                    <button class="buy_button">Purchase</button>
                </li>
                <li class="shop_item">
                    <span>5x credits (500)</span>
                    <button class="buy_button">Purchase</button>
                </li>
                <li class="shop_item">
                    <span>6x credits (750)</span>
                    <button class="buy_button">Purchase</button>
                </li>
            </ul>
        </div>

        <div class="main_container">
            <p class="credit_p">Unsocial Credits: <span id="credits">55550</span></p>
            <img src="https://img.icons8.com/emoji/96/000000/honey-pot.png" id="honey_jar"/>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
